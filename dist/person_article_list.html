<script>

$(function () {
//    newsReady()
    var mySwiper = new Swiper('.news-banner .swiper-container', {
        autoplay: 5000,
        loop: true,
        // 如果需要分页器
        pagination: '.swiper-pagination'
    });
    var navBarSwiper = new Swiper ('.wrap-navbar .swiper-container', {
        slidesPerView: "auto"
    });

    $(".wrap-navbar li").click(function(){
        $(this).addClass('active').siblings().removeClass('active');
    });


    $('.catgWrapBar li').click(function () {
        newsCatg = $(this).find('span').text()
        type = ''

        doSearch()
    })


    var newsCatg = 'Article'
    var page = 1
    var type = 1  // Insight
    var isRecommend = 0

    // Insight Topnews HighTech Project
    $('.tagsWrap1').on('click','li', function () {
        type = $(this).data('type')
        doSearch()
    })

    // Article , Video , Recommend
    $('.navWrap').on('click', '>a', function () {
        $(this).addClass('active').siblings().removeClass('active')
        var text = $(this).find('i').text().trim()

        isRecommend = 0
        type = 1

        if(text === 'Article'){
            newsCatg = 'Article'

            $('.news-banner').show()
            $('.newsTypeWrap').show()
            $('.projectItemType').show()
            $('.catgWrapBar').hide()

        }else if(text == 'Video'){
            newsCatg = 'Video'
            $('.news-banner').hide()
            $('.newsTypeWrap').show()
            $('.projectItemType').hide()
            $('.catgWrapBar').hide()
        }else if(text == 'Recommend'){
            newsCatg = 'Article'
            $('.news-banner').show()
            $('.newsTypeWrap').hide()
            $('.catgWrapBar').show()
            isRecommend = 1
            type = ''

        }

        doSearch()

        $(".cancel-icon").click()

    })

    function doSearch() {
        page = 1;

        $('.result-list').empty()

        $('.loadMore').off().hide()
        $('.noMore').hide()

        var tag = $('.searchTags>a.active').text()

        var url = '/' + newsCatg + '/Search'
        var dt = {
            p: page++,
            isRecommend: isRecommend
        }
        if (newsCatg == 'Article') {
            dt.articleType = type
        } else if (newsCatg == 'Video') {
            dt.videoType = type
        }

        $('.loadMore').off().click(function () {
            $(this).hide()
            dt.p = page++
            reqData( url, dt)
        })

        reqData(url, dt)

    }


    function reqData(url, dt) {
        $('.onRequesting').show()
        $get(url,dt,function (data) {
            $('.onRequesting').hide()
            if(data.Status == 2){
                var ret = data.Body
                if(ret && ret.length){

                    makeDt(ret)

                    $('.loadMore').show()
                    $('.noMore').hide()

                }else{
                    $('.loadMore').hide()
                    $('.noMore').show()
                }
            }else{
                $('.loadMore').show()
                $('.noMore').hide()
                alert(data.Message)
            }
        },function () {
            $('.onRequesting').hide()
        })
    }

    function makeDt( data) {
        var $items = []
        if (newsCatg == 'Article' || newsCatg == 'Recommend') {
            for (var i = 0; i < data.length; i++) {
                var item = data[i]
                $items.push(makeArticleItem(item))
            }
            $('.result-list').append($items)
        }else if (newsCatg == 'Video') {
            for (var i = 0; i < data.length; i++) {
                var item = data[i]
                $items.push(makeVideoItem(item))
            }
            $('.result-list').append($items)
        }
    }

    doSearch()

})

</script>
