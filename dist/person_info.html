    <script>

        $('input').focus(function () {
            $('.saveBtn').show()
        })
        
        $('.savebtn').click(function () {

            var personInfo = {
                name:  $('.nameinput').val(),
                personalCompanyName: $('.companyInput').val(),
                enterpriseContact: $('.companyInput').val(),
                phoneNumber: $('.phoneInput').val(),
                introduce: $('.introInput').val()
            }
            
            $post('', personInfo, function (data) {

            })

        })

        $get('/Account/GetById',{
            memberId: ''
        },function (data) {
            if(data.Status == 2){
                $('.nameinput').val(data.name)
                $('.companyInput').val(data.personalCompanyName)
                $('.companyInput').val(data.enterpriseContact)
                $('.phoneInput').val()
                $('.introInput').val()
            }else{
                alert(data.Message)
            }

        })
    </script>
