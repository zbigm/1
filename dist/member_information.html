<script>
    $(function () {
        $get('/Account/GetLogonStatus',function (data) {
            if(data.Status == 2){
                var memberId = data.MemberId
                localStorage.setItem('memberId', memberId)
            }else {
                console.log(data.Message)
            }


//            localStorage.setItem('memberId', 14)
        })

        $('.meBtn').click(function () {
            if(localStorage.getItem('memberId')){
                location.href = 'person_loggedin.html'
            }else {
                location.href = 'person_not_loggedin.html'
            }
        })
    })
</script>
<script>
    // 数据加载
    $post('/Account/Search',{
            MemberId:location.search.split("=")[1];
        }, function (data) {
            if(data.Status == 2){
                var First = data.First
                if(First){
                    $(".icon-person").attr('src', accountDetailData.imgsrc);
                    $("#member_infomation_name").html(accountDetailData.Name);
                    $("#member_infomation_company").html(accountDetailData.Name);
                    $("#member_infomation_mail").html(accountDetailData.Email);
                    $("#member_infomation_phone").html(accountDetailData.Phone);
                    $("#member_infomation_date").html(accountDetailData.RegisterDate);

                }
            }else{
                alert(data.Message)
            }
        }, function (error) {
        })
    // 数据加载
</script>
