<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="../Styles/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/index.css">
    <style>
    :-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        color: #fff; opacity:1; 
    }
    ::-moz-placeholder { /* Mozilla Firefox 19+ */
        color: #fff;opacity:1;
    }
    input:-ms-input-placeholder{
        color: #fff;opacity:1;
    }
    input::-webkit-input-placeholder{
        color: #fff;opacity:1;
    }
    </style>
    <script>
        var apiPre = ''
    </script>
    <script src="../Scripts/lib/jquery-3.2.1.min.js"></script>
    <script src="../Scripts/lib/FontSize.js"></script>
    <script src="../Scripts/signup.js"></script>
</head>
<body>
    <div class="container-fluid logbg">
        <!--背景图片-->
        <div id="web-bg"></div>
        <!--背景图片-->
        <div class="wrap-log-box container">
            <div class="wrap-log-header row clearfix">
                <a class="backbtn pull-left" href="javascript:void(0);">
                    <img src="../Images/backarrow.png" alt="">
                </a>
                <div class="log-title pull-left text-center">Log</div>
            </div>
        </div><!-- wrap-log-box -->
        <div class="wrapinput-group">
            <div class="row">
                <div class="input-item-group">
                    <div class="wrap-input-item inputbg clearfix">
                        <span class="logico pull-left">
                            <img src="../Images/accountico.png" alt="">
                        </span>
                        <input type="text" placeholder="accountico" class="input-item username pull-left">
                    </div>
                    <div class="error">
                        <span></span>
                    </div>
                </div>
                <div class="input-item-group">
                    <div class="wrap-input-item inputbg clearfix">
                        <span class="logico pull-left">
                            <img src="../Images/passwordico.png" alt="">
                        </span>
                        <input type="text" placeholder="accountico" class="input-item password pull-left">
                    </div>
                    <div class="error">
                        <span></span>
                    </div>
                </div>
                <div class="input-item-group clearfix">
                    <div class="wrap-input-item">
                        <span class="pull-left codeimg">
                            <img src="../Images/codeimg.png" alt="">
                        </span>
                        <div class="codeimgtext inputbg pull-right">
                            <input type="number" placeholder="13" class="input-item imgcode pull-left">
                        </div>
                    </div>
                    <div class="error">
                        <span></span>
                    </div>
                </div>
                <div class="wrap-info-tip clearfix">
                    <div class="pull-left">
                        <a href="javascript:void(0);">
                            <span>Forgotten Password</span>
                            <i>忘记密码</i>
                        </a>
                    </div>
                    <div class="pull-right">
                        <a href="javascript:void(0);">
                            <span class="text-right">Sign up</span>
                            <i class="text-right">注册</i>
                        </a>
                    </div>
                </div>
                <div class="wrap-login">
                    <button class="text-center">Login | 登录</button>
                </div>
            </div>
        </div><!-- container -->
    </div><!-- logbg -->
</body>
</html>
