<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AAECA</title>
    <link href="../Styles/lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/lib/swiper/css/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="../Styles/main.css">
    <link rel="stylesheet" href="../Styles/news.css">
    <link rel="stylesheet" href="../Styles/member.css">
    <script src="../Scripts/lib/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../Scripts/lib/FontSize.js"></script>
    <script src="../Scripts/lib/swiper/js/swiper-3.4.2.min.js"></script>
    <script src="../Scripts/lib/dropload.min.js"></script>
    <script src="../Scripts/lib/app.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="wrap-member-info">
        <div class="wrap-memeber-item clearfix">
            <a href="javascript:void(0);">
                <span class="pull-left">Icon</span>
                <i class="pull-right"><img src="" alt="" class="icon-person"></i>
            </a>
        </div>
        <div class="wrap-memeber-item clearfix">
            <a href="javascript:void(0);">
                <span class="pull-left">Name</span>
                <i class="pull-right" id="member_infomation_name"></i>
            </a>
        </div>
        <div class="wrap-memeber-item clearfix">
            <a href="javascript:void(0);">
                <span class="pull-left">Uint</span>
                <i class="pull-right" id="member_infomation_company"></i>
            </a>
        </div>
        <div class="wrap-memeber-item clearfix">
            <a href="javascript:void(0);">
                <span class="pull-left">E-main</span>
                <i class="pull-right" id="member_infomation_mail"></i>
            </a>
        </div>
        <div class="wrap-memeber-item clearfix">
            <a href="javascript:void(0);">
                <span class="pull-left">Phone</span>
                <i class="pull-right" id="member_infomation_phone"></i>
            </a>
        </div>
        <div class="wrap-memeber-item clearfix">
            <a href="javascript:void(0);">
                <span class="pull-left">Registration Date</span>
                <i class="pull-right" id="member_infomation_date"></i>
            </a>
        </div>
    </div>
</div><!-- container-fluid -->
<!--{{footer.html}}-->
<script>
    // 数据加载
        var memberId = 3;
        var detailurl='http://47.91.241.71:9000/Account/Detail/'+memberId;
        $.get(detailurl,{
            memberId: memberId
        })
        .done(function(data) {
            var accountDetailData = data.accountDetail;
            if(accountDetailData){
                $(".icon-person").attr('src', accountDetailData.imgsrc);
                $("#member_infomation_name").html(accountDetailData.Name);
                $("#member_infomation_company").html(accountDetailData.Name);
                $("#member_infomation_mail").html(accountDetailData.Email);
                $("#member_infomation_phone").html(accountDetailData.Phone);
                $("#member_infomation_date").html(accountDetailData.RegisterDate);
            }
        })
        .fail(function(e) {
            console.log('error', JSON.stringify(e));
        })
        .always(function() {
            //alert( "finished" );
        });
        }
        });
    // 数据加载
</script>
</body>
</html>
