        $('.typeWrap1>li').click(function () {
            page = 1
            var type = $(this).find('b').text()
            reqData(type, '')
        })

        $('.tagsWrap2>a').click(function () {
            page = 1
            var tag = $(this).text()
            reqData('', tag)
        })


        var page = 1

        function reqData(type, tag) {
            $post('/Account/Search',{
                p: page++,
                type: type || '',
                tag: tag || ''
            },function (data) {
                $('.onRequesting').hide()
                if(data.Status == 2){
                    var ret = data.Body
                    if(ret && ret.length){
                        $('.loadMore').show()
                        $('.noMore').hide()

                        var $items = []
                        for (var i = 0; i < ret.length; i++) {
                            var item = ret[i]
                            $items.push(makeMemberItem(item))
                        }
                        $('.result-list').append($items)

                        $('.result-list .memberItem:even').css({float: 'left', marginLeft: '0.21rem', marginRight: '0'})
                        $('.result-list .memberItem:odd').css({float: 'right', marginLeft: '0', marginRight: '0.21rem'})

                    }else{
                        $('.loadMore').hide()
                        $('.noMore').show()
                    }
                }else{
                    $('.loadMore').show()
                    $('.noMore').hide()
                    alert(data.Message)
                }
            },function () {
                $('.onRequesting').hide()
            })
        }

        $('.loadMore').click(function () {
            $('.onRequesting').show()
            $(this).hide()
            reqData()
        })


        reqData()
